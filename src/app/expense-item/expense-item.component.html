<div class="expense-item">
  <div class="icon-container">
    <img [src]="getIconSource()" alt="icon" class="category-icon"/>
  </div>
  <div class="details">
    <span class="description">{{expense.Description}}</span>
    <span class="timestamp">{{expense.Timestamp | date:'short'}}</span>
  </div>
  <div class="amount">${{expense.Amount | number:'1.2-2'}}</div>
  <div class="options-button" (click)="toggleDropdown()">
    <img src="assets/three-dots-icon.svg" alt="Options"/>
    <div *ngIf="showDropdown" class="dropdown-menu">
      <button (click)="onEdit()">Edit</button>
      <button (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
